<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cartillas de Bingo</title>
    <!-- Librer√≠a para generaci√≥n de PDF, con defer -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .button:hover:before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .modal h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .phrases-container {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }

        .phrase-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .phrase-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .modal-content {
                padding: 20px;
                width: 95%;
            }
        }

        /* Estilos para PDF sin espacios entre p√°ginas */
        .pdf-container {
            margin: 0;
            padding: 0;
        }

        .pdf-page {
            width: 297mm;
            height: 210mm;
            padding: 10mm;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: space-between;
            background: white;
            overflow: hidden;
            margin: 0;
        }

        .pdf-page:not(:last-child) {
            page-break-after: avoid;
        }

        @page {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Generador de Cartillas de Bingo</h1>
        
        <div class="form-group">
            <label for="squares">üî¢ N√∫mero de cuadrados por cartilla:</label>
            <input type="number" id="squares" min="4" max="25" value="9">
        </div>

        <div class="form-group">
            <label for="cards">üìÑ N√∫mero de cartillas:</label>
            <input type="number" id="cards" min="1" max="20" value="4">
        </div>

        <button id="editBtn" class="button btn-secondary">
            <span class="icon">‚úèÔ∏è</span> Editar Frases
        </button>

        <button id="downloadBtn" class="button btn-success">
            <span class="icon">‚¨áÔ∏è</span> Descargar Cartillas
        </button>
    </div>

    <div id="phrasesModal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>
            <h2>üìù Editar Frases del Bingo</h2>
            <div id="phrasesContainer" class="phrases-container"></div>
            <button id="addPhraseBtn" class="button btn-success">
                <span class="icon">‚ûï</span> A√±adir Frase
            </button>
            <button id="saveCloseBtn" class="button btn-primary">
                <span class="icon">üíæ</span> Guardar y Cerrar
            </button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Frases por defecto
        let phrases = [
            "Tiene 2 hermanos","Naci√≥ en octubre","Su comida favorita es la pizza","Le gusta el f√∫tbol",
            "Tiene una mascota","Su color favorito es el azul","Practica alg√∫n deporte","Le gusta leer libros",
            "Sabe tocar un instrumento","Ha viajado a otro pa√≠s","Le gusta cocinar","Le gusta tener plantas",
            "Su pel√≠cula favorita es de acci√≥n","Le gusta la m√∫sica pop","Sabe bailar","Tiene hermanos mayores",
            "Su materia favorita es matem√°ticas","Le gusta levantarse temprano","Prefiere el verano al invierno",
            "Ha estado en un concierto","Le gusta el chocolate","Sabe nadar","Tiene ojos marrones",
            "Su n√∫mero favorito es el 7","Le gusta ver series","Ha montado en avi√≥n","Prefiere los gatos a los perros",
            "Le gusta la playa","Sabe montar en bicicleta","Su d√≠a favorito es el viernes","Le gusta la comida picante",
            "Ha jugado videojuegos hoy","Tiene el pelo rizado","Le gusta dibujar","Sabe patinar",
            "Su estaci√≥n favorita es primavera","Le gusta madrugar","Ha le√≠do un libro este mes",
            "Prefiere dulce a salado","Le gusta hacer ejercicio","Su bebida favorita es el agua",
            "Le gusta ir al cine","Sabe jugar ajedrez","Su hobby favorito es la fotograf√≠a",
            "Le gusta la monta√±a","Ha estado en un museo","Prefiere t√© a caf√©","Le gusta escribir",
            "Su animal favorito es el le√≥n"
        ];

        // Variables para el control de frases √∫nicas
        let phrasesPool = [];
        let currentPhraseIndex = 0;

        const editBtn        = document.getElementById('editBtn');
        const downloadBtn    = document.getElementById('downloadBtn');
        const addPhraseBtn   = document.getElementById('addPhraseBtn');
        const saveCloseBtn   = document.getElementById('saveCloseBtn');
        const closeModalBtn  = document.getElementById('closeModalBtn');
        const modal          = document.getElementById('phrasesModal');
        const phrasesContainer = document.getElementById('phrasesContainer');

        function openModal() {
            loadPhrases();
            modal.style.display = 'block';
        }
        function closeModal() {
            modal.style.display = 'none';
        }

        function loadPhrases() {
            phrasesContainer.innerHTML = '';
            phrases.forEach((phrase, idx) => {
                const row = document.createElement('div');
                row.style.display = 'flex';
                row.style.alignItems = 'center';
                row.style.gap = '10px';

                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'phrase-input';
                input.value = phrase;
                input.dataset.index = idx;
                input.style.flex = '1';

                const del = document.createElement('button');
                del.textContent = 'üóëÔ∏è';
                Object.assign(del.style, {
                    background: '#ff4757', color: 'white',
                    border: 'none', borderRadius: '5px',
                    padding: '5px 10px', cursor: 'pointer'
                });
                del.addEventListener('click', () => {
                    phrases.splice(idx, 1);
                    loadPhrases();
                });

                row.append(input, del);
                phrasesContainer.append(row);
            });
        }

        function addPhrase() {
            const row = document.createElement('div');
            Object.assign(row.style, { display: 'flex', alignItems: 'center', gap: '10px' });

            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'phrase-input';
            input.placeholder = 'Escribe una nueva frase aqu√≠...';
            input.style.flex = '1';

            const del = document.createElement('button');
            del.textContent = 'üóëÔ∏è';
            Object.assign(del.style, {
                background: '#ff4757', color: 'white',
                border: 'none', borderRadius: '5px',
                padding: '5px 10px', cursor: 'pointer'
            });
            del.addEventListener('click', () => row.remove());

            row.append(input, del);
            phrasesContainer.append(row);
            input.focus();
        }

        function saveAndClose() {
            const inputs = phrasesContainer.querySelectorAll('.phrase-input');
            phrases = Array.from(inputs)
                .map(i => i.value.trim())
                .filter(t => t.length);
            closeModal();
        }

        function shuffleArray(arr) {
            const a = [...arr];
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        // Nueva funci√≥n para obtener frases √∫nicas sin repetici√≥n
        function getNextPhrase() {
            // Si el pool est√° vac√≠o o hemos usado todas las frases, crear un nuevo pool barajado
            if (phrasesPool.length === 0 || currentPhraseIndex >= phrasesPool.length) {
                phrasesPool = shuffleArray([...phrases]);
                currentPhraseIndex = 0;
            }
            
            const phrase = phrasesPool[currentPhraseIndex];
            currentPhraseIndex++;
            return phrase;
        }

        function getUniquePhrases(count) {
            const selectedPhrases = [];
            for (let i = 0; i < count; i++) {
                selectedPhrases.push(getNextPhrase());
            }
            return selectedPhrases;
        }

        function generateBingo() {
            const squares = +document.getElementById('squares').value;
            const cards   = +document.getElementById('cards').value;
            if (squares < 4 || squares > 25)
                return alert('El n√∫mero de cuadrados debe estar entre 4 y 25');
            if (cards < 1 || cards > 100)
                return alert('El n√∫mero de cartillas debe estar entre 1 y 100');
            if (!phrases.length)
                return alert('Necesitas al menos una frase para generar las cartillas');

            const perSide = Math.ceil(Math.sqrt(squares));
            const temp = document.createElement('div');
            temp.className = 'pdf-container';
            
            // Reiniciar el sistema de frases √∫nicas
            phrasesPool = [];
            currentPhraseIndex = 0;

            let pageDiv;
            for (let i = 0; i < cards; i++) {
                if (i % 4 === 0) {
                    pageDiv = document.createElement('div');
                    pageDiv.className = 'pdf-page';
                    temp.append(pageDiv);
                }

                const card = document.createElement('div');
                Object.assign(card.style, {
                    width: '48%', height: '48%',
                    border: '2px solid #000',
                    boxSizing: 'border-box',
                    display: 'flex', flexDirection: 'column',
                    margin: '0'
                });

                const title = document.createElement('div');
                title.textContent = `BINGO - Cartilla ${i + 1}`;
                Object.assign(title.style, {
                    textAlign: 'center', fontWeight: 'bold',
                    marginBottom: '4px', fontSize: '10px'
                });
                card.append(title);

                const grid = document.createElement('div');
                grid.style.display = 'grid';
                grid.style.gridTemplateColumns = `repeat(${perSide},1fr)`;
                grid.style.flexGrow = '1';
                grid.style.gap = '0';

                const phrasesForCard = getUniquePhrases(squares);
                phrasesForCard.forEach(text => {
                    const cell = document.createElement('div');
                    Object.assign(cell.style, {
                        background: '#fff',
                        border: '1px solid #000',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        fontSize: '12px',
                        padding: '2px',
                        wordWrap: 'break-word',
                        minHeight: '20px',
                        textAlign: 'center',
                        margin: '0'
                    });
                    cell.textContent = text;
                    grid.append(cell);
                });

                card.append(grid);
                pageDiv.append(card);
            }

            html2pdf()
                .set({
                    margin: 0,
                    filename: 'cartillas-bingo.pdf',
                    html2canvas: { 
                        scale: 2,
                        useCORS: true,
                        letterRendering: true
                    },
                    jsPDF: { 
                        unit: 'mm', 
                        format: 'a4', 
                        orientation: 'landscape',
                        compress: true
                    }
                })
                .from(temp)
                .save();
        }

        // Asignamos los event listeners
        editBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        window.addEventListener('click', e => {
            if (e.target === modal) closeModal();
        });
        addPhraseBtn.addEventListener('click', addPhrase);
        saveCloseBtn.addEventListener('click', saveAndClose);
        downloadBtn.addEventListener('click', generateBingo);
    });
    </script>
</body>
</html>
